<script>
        $(function () {
          $("#btnKaydet").click(function () {
    
            var adsoyad = $("#txtAdsoyad").val();
            var mail = $("#txtMail").val();
            var Sifre = $("#txtSifre").val();
    
            if (adsoyad == "" || mail == "" || Sifre == "") {
              $("#sonuc").fadeIn(1000);
              $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
              $("#sonuc").removeClass();
              $("#sonuc").addClass("alert alert-danger");
              $("#sonuc").fadeOut(3000);
              return false;
            }
            else{
              $("#sonuc").fadeIn(4000);
              $("#sonuc").html("Kayıt İşlemi Başarılı!");
              $("#sonuc").removeClass();
              $("#sonuc").addClass("alert alert-success");
              $("#sonuc").fadeOut(8000);
            }
          
          }); 
        });
      </script>
